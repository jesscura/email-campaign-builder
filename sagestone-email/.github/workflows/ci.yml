name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
      - name: Install
        run: pnpm i
        working-directory: sagestone-email
      - name: Typecheck & Build
        run: |
          pnpm -w build
        working-directory: sagestone-email
